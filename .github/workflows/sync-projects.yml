name: Sync portfolio projects
on:
  workflow_dispatch:
  schedule:
    - cron: '17 5 * * *' # daily 05:17 UTC
permissions:
  contents: write
  metadata: read
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Aggregate project metadata
        run: node scripts/aggregate.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORG: martz-cloud   # <-- set to your org name
      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: sync projects [skip ci]"
            git push
          else
            echo "No changes"
          fi
