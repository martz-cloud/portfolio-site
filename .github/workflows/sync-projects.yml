name: Sync portfolio projects

on:
  workflow_dispatch:
  schedule:
    - cron: '17 5 * * *'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Aggregate project metadata
        run: node scripts/aggregate.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORG: martz-cloud   # <-- your org name

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: sync projects [skip ci]"
